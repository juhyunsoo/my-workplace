<!DOCTYPE html>
<html>
<head>
  <title>이터널 리턴 아이템 도감</title>
</head>
<body>
    <table id="statsTable">
      <tbody></tbody>
        <tr>
          <th>공격력</th>
          <th>스증</th>
          <th>시야</th>
          <th>사거리</th>
        </tr>
        <tr>
          <td id="atk"></td>
          <td id="skill"></td>
          <td id="sight"></td>
          <td id="range"></td>
        </tr>
        <tr>
          <th>기공증</th>
          <th>방어력</th>
          <th>피해 감소</th>
          <th>저항력</th>
        </tr>
        <tr>
          <td id="basicATK"></td>
          <td id="def"></td>
          <td id="reduce"></td>
          <td id="resist"></td>
        </tr>
        <tr>
          <th>공격속도</th>
          <th>쿨감</th>
          <th>방관</th>
          <th>피흡</th>
        </tr>
        <tr>
          <td id="atkSPD"></td>
          <td id="cooltime"></td>
          <td id="AP"></td>
          <td id="heal"></td>
        </tr>
        <tr>
          <th>치명타확률</th>
          <th>이속</th>
          <th>체력</th>
          <th>스테미나</th>
        </tr>
        <tr>
          <td id="crit"></td>
          <td id="speed"></td>
          <td id="hp"></td>
          <td id="mp"></td>
        </tr>
        </tbody>
    </table>
    <button id="weaponBtn">무기</button>
    <button id="clothBtn">옷</button>
    <button id="headBtn">머리</button>
    <button id="armBtn">팔</button>
    <button id="legBtn">다리</button>
    <div>
      <ul id="itemList"></ul>
    </div>

  <script src="script.js"></script>
  <script src="setup.js"></script>
</body>
</html>
